<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技服务平台</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <!-- JavaScript功能 - 处理页面交互效果 -->
<script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tech: {
                            dark: '#0F172A',
                            light: '#1E293B',
                            accent: '#3B82F6',
                            highlight: '#60A5FA'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .box-gradient {
                background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
            }
            .hover-lift {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .hover-lift:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
                cursor: pointer;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- 导航栏 -->
    <!-- 导航栏 - 固定在顶部，包含网站标志和用户操作按钮 -->
<nav class="bg-tech-dark/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fa fa-cube text-tech-accent text-2xl mr-2"></i>
                        <span class="text-xl font-bold">科技服务平台</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fa fa-search mr-1"></i> 搜索
                    </button>
                    <button class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fa fa-user mr-1"></i> 登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主横幅 - 缩减高度，让菜单区域上移 -->
    <!-- 主横幅 - 展示网站主题和主要号召性按钮 -->
<div class="relative bg-tech-dark overflow-hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 md:py-16">
            <div class="relative z-10">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold tracking-tight mb-4">专业科技服务商</h1>
                <p class="text-xl text-gray-300 max-w-3xl">
                    提供全方位的科技支持与服务，满足您的各种需求，助力业务增长与创新发展。
                </p>
                <div class="mt-6">
                    <button onclick="window.location.href='链接TG售后频道.html'" class="bg-tech-accent hover:bg-tech-highlight text-white px-6 py-3 rounded-lg font-medium transition-colors shadow-lg">
    了解更多 <i class="fa fa-arrow-right ml-2"></i>
</button>
                </div>
            </div>
            
            <!-- 背景装饰 -->
            <div class="absolute top-0 right-0 w-full h-full overflow-hidden opacity-10">
                <div class="absolute -right-10 -top-10 w-96 h-96 bg-tech-accent rounded-full blur-3xl"></div>
                <div class="absolute left-1/3 bottom-0 w-72 h-72 bg-purple-600 rounded-full blur-3xl"></div>
            </div>
        </div>
    </div>

    <!-- 科技菜单选项区 - 上移，减少与上方的距离 -->
    <!-- 科技菜单选项区 - 展示主要服务选项，采用两列布局 -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-3xl font-bold mb-6 text-center">科技菜单选项</h2>
        
        <!-- 八个长条型选项，两列竖排 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 选项3 -->
            <!-- 和平内核选项 - 点击跳转到和平内核商品详情页面 -->
<div class="box-gradient hover-lift rounded-xl p-6 border border-gray-800 flex items-center" data-link="和平内核商品详情.html">
                <div class="w-12 h-12 rounded-full bg-tech-accent/20 flex items-center justify-center mr-4">
                    <span class="text-tech-accent font-bold text-xl">1</span>
                </div>
                <div>
                    <h3 class="text-xl font-semibold mb-1">和平内核</h3>
                    <p class="text-gray-400">和平游戏内核优化与功能增强</p>
                </div>
                <div class="ml-auto">
                    <i class="fa fa-chevron-right text-gray-500"></i>
                </div>
            </div>
            
            <!-- 选项4 -->
            <!-- 和平直装选项 - 点击跳转到和平直装分支页面 -->
<div class="box-gradient hover-lift rounded-xl p-6 border border-gray-800 flex items-center" data-link="和平直装商品详情.html">
                <div class="w-12 h-12 rounded-full bg-tech-accent/20 flex items-center justify-center mr-4">
                    <span class="text-tech-accent font-bold text-xl">2</span>
                </div>
                <div>
                    <h3 class="text-xl font-semibold mb-1">和平直装</h3>
                    <p class="text-gray-400">和平游戏辅助直装工具</p>
                </div>
                <div class="ml-auto">
                    <i class="fa fa-chevron-right text-gray-500"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部信息 -->
    <!-- 底部信息 - 包含网站版权信息和联系方式 -->
<footer class="bg-tech-dark border-t border-gray-800 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center">
                        <i class="fa fa-cube text-tech-accent text-xl mr-2"></i>
                        <span class="text-lg font-bold">科技服务平台</span>
                    </div>
                    <p class="text-gray-400 text-sm mt-1">专业的科技服务解决方案提供商</p>
                </div>
                <div class="flex space-x-6">
                    <a href="链接TG售后频道.html" class="text-gray-400 hover:text-white transition-colors" title="TG售后">
                        <i class="fa fa-telegram text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors" title="QQ">
                        <i class="fa fa-qq text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors" title="微信">
                        <i class="fa fa-weixin text-xl"></i>
                    </a>
                    <a href="mailto:" class="text-gray-400 hover:text-white transition-colors" title="QQ邮箱">
                        <i class="fa fa-envelope text-xl"></i>
                    </a>
                </div>
            </div>
            <div class="mt-6 pt-6 border-t border-gray-800 text-center text-gray-500 text-sm">© 2023 科技服务平台 版权所有</div>
        </div>
    </footer>

    <script>
        // 页面滚动时导航栏效果
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 10) {
                nav.classList.add('shadow-lg');
                nav.classList.remove('border-b');
            } else {
                nav.classList.remove('shadow-lg');
                nav.classList.add('border-b');
            }
        });

        // 卡片点击跳转功能
        document.querySelectorAll('.hover-lift').forEach(card => {
            // 获取卡片数据中的链接
            const link = card.dataset.link;
            
            card.addEventListener('click', function() {
                // 打印到控制台，方便调试
                console.log(`点击了选项 ${this.querySelector('span').textContent}，将跳转到: ${link}`);
                
                // 实际跳转代码，已启用
                    window.location.href = link;
            });
        });
    </script>


    </body></html>
