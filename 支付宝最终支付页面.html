    <!-- 引入Tailwind CSS -->

    <!-- 引入Font Awesome图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tech: {
                            dark: '#0F172A',
                            light: '#1E293B',
                            accent: '#3B82F6',
                            highlight: '#60A5FA'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .box-gradient {
                background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
            }
            .payment-method-active {
                border-color: #3B82F6;
                background-color: rgba(59, 130, 246, 0.1);
            }
        }
    </style>

<script>
            // 倒计时功能实现
            function startCountdown(duration, display) {
                const startTime = Date.now();
                const endTime = startTime + duration * 1000;

                function updateCountdown() {
                    const now = Date.now();
                    const remainingTime = endTime - now;

                    if (remainingTime <= 0) {
                        display.textContent = "00:00.00";
                        // 倒计时结束后隐藏二维码图片
                        document.getElementById("paymentQrCode").style.display = "none";
                        alert('付款超时，请重新发起支付');
                        return;
                    }

                    const totalSeconds = remainingTime / 1000;
                    const minutes = Math.floor(totalSeconds / 60);
                    const seconds = totalSeconds % 60;
                    const secondsFormatted = seconds.toFixed(2); // 保留两位小数

                    display.textContent = `${minutes.toString().padStart(2, '0')}:${secondsFormatted}`;
                    requestAnimationFrame(updateCountdown);
                }

                updateCountdown();
            }

            // 页面加载完成后执行
            // 解析URL参数
            function getUrlParams() {
                const params = {};
                const queryString = window.location.search.substring(1);
                const pairs = queryString.split('&');
                for (let pair of pairs) {
                    const [key, value] = pair.split('=');
                    if (key) params[decodeURIComponent(key)] = decodeURIComponent(value || '');
                }
                return params;
            }

            document.addEventListener('DOMContentLoaded', function() {
                // 生成10位随机订单号
                function generateOrderNumber() {
                    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                    let orderNumber = '';
                    for (let i = 0; i < 10; i++) {
                        orderNumber += chars.charAt(Math.floor(Math.random() * chars.length));
                    }
                    return orderNumber;
                }
                
                // 显示订单号
                document.getElementById('orderNumber').textContent = generateOrderNumber();
                
                // 初始化2分钟倒计时
                const twoMinutes = 60 * 2,
                      display = document.querySelector('#countdown');
                startCountdown(twoMinutes, display);

                // 从URL获取并显示金额
                const params = getUrlParams();
                const amount = params.amount || '0.00';
                const amountElement = document.getElementById('paymentAmount');
                if (amountElement) {
                    // 格式化金额为两位小数
                    const formattedAmount = parseFloat(amount).toFixed(2);
                    amountElement.textContent = `¥${formattedAmount}`;
                }
            });
        </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
